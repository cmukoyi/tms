{% extends "base.html" %}
{% block title %}Login - Tender Management System{% endblock %}
{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card login-card">
                <div class="card-header text-center">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Company Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    <div class="text-center">
                        <div class="demo-credentials">
                            <small class="demo-text">
                               <strong> ViSight Tender Management System</strong><br>
                                Email: <strong>carlos@visightsolutions.co.za</strong> | Version: 1.0
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Center the login form vertically and horizontally */
.login-container {
    min-height: calc(100vh - 200px); /* Account for navbar and footer */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3rem 1rem;
}

.login-container .row {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}

.login-container .col-md-6 {
    flex: none;
    width: 100%;
}

.login-card {
    background-color: var(--card-bg);
    border-color: var(--card-border);
    box-shadow: 0 0.5rem 1rem var(--shadow);
    border-radius: 0.75rem;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 450px;
    margin: 0 auto;
}

.login-card:hover {
    box-shadow: 0 1rem 2rem var(--shadow);
    transform: translateY(-2px);
}

.login-card .card-header {
    background-color: var(--navbar-bg);
    color: var(--navbar-text);
    border-bottom: 1px solid var(--card-border);
    border-radius: 0.75rem 0.75rem 0 0;
    padding: 1.5rem;
}

.login-card .card-header h4 {
    color: var(--navbar-text);
    font-weight: 600;
}

.login-card .card-body {
    padding: 2rem;
    background-color: var(--card-bg);
    color: var(--text-color);
    border-radius: 0 0 0.75rem 0.75rem;
}

/* Form styling */
.form-label {
    color: var(--text-color);
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.input-group-text {
    background-color: var(--form-bg);
    border-color: var(--form-border);
    color: var(--text-color);
}

.form-control {
    background-color: var(--form-bg);
    border-color: var(--form-border);
    color: var(--text-color);
    padding: 0.75rem;
}

.form-control:focus {
    background-color: var(--form-bg);
    border-color: #86b7fe;
    color: var(--text-color);
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

/* Button styling */
.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
}

/* Demo credentials styling - FIXED for dark mode */
.demo-credentials {
    background-color: var(--alert-bg);
    border: 1px solid var(--card-border);
    border-radius: 0.5rem;
    padding: 1rem;
    margin-top: 0.5rem;
}

.demo-text {
    color: var(--text-color) !important;
    font-size: 0.85rem;
    line-height: 1.4;
    display: block;
}

.demo-text strong {
    color: var(--text-color) !important;
    font-weight: 600;
}

/* Dark mode specific fixes */
[data-theme="dark"] .demo-credentials {
    background-color: var(--alert-bg);
    border-color: var(--card-border);
}

[data-theme="dark"] .demo-text {
    color: #e0e0e0 !important;
}

[data-theme="dark"] .demo-text strong {
    color: #ffffff !important;
}

[data-theme="dark"] .login-card .card-header {
    background-color: var(--navbar-bg);
    color: var(--navbar-text);
}

[data-theme="dark"] .login-card .card-header h4 {
    color: var(--navbar-text);
}

[data-theme="dark"] .input-group-text {
    background-color: var(--form-bg);
    border-color: var(--form-border);
    color: var(--text-color);
}

/* HR styling */
hr {
    border-color: var(--card-border);
    opacity: 0.3;
    margin: 1.5rem 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .login-container {
        padding: 2rem 1rem;
        min-height: calc(100vh - 160px);
    }
    
    .login-card {
        max-width: 100%;
    }
    
    .login-card .card-body {
        padding: 1.5rem;
    }
    
    .login-card .card-header {
        padding: 1.25rem;
    }
}

@media (max-width: 576px) {
    .login-container {
        padding: 1.5rem 1rem;
    }
    
    .login-card .card-body {
        padding: 1.25rem;
    }
    
    .demo-text {
        font-size: 0.8rem;
    }
}

/* Loading state for login button */
.btn.loading {
    position: relative;
    pointer-events: none;
}

.btn.loading::after {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    margin: auto;
    border: 2px solid transparent;
    border-top-color: currentColor;
    border-radius: 50%;
    animation: button-loading-spinner 1s ease infinite;
}

@keyframes button-loading-spinner {
    from { transform: rotate(0turn); }
    to { transform: rotate(1turn); }
}

/* Focus indicators for accessibility */
.form-control:focus,
.btn:focus {
    outline: none;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

/* Smooth transitions */
* {
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
}
</style>
{% endblock %}
