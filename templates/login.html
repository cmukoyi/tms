{% extends "base.html" %}
{% block title %}Login - Tender Management System{% endblock %}
{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card login-card">
                <div class="card-header text-center">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Company Login</h4>
                </div>

<script>
// Remember Me functionality
document.addEventListener('DOMContentLoaded', function() {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const loginForm = document.querySelector('form');
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordToggleIcon = document.getElementById('passwordToggleIcon');
    
    // Password visibility toggle functionality
    passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle icon
        if (type === 'password') {
            passwordToggleIcon.classList.remove('fa-eye-slash');
            passwordToggleIcon.classList.add('fa-eye');
            this.setAttribute('aria-label', 'Show password');
        } else {
            passwordToggleIcon.classList.remove('fa-eye');
            passwordToggleIcon.classList.add('fa-eye-slash');
            this.setAttribute('aria-label', 'Hide password');
        }
        
        // Add visual feedback
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
            this.style.transform = 'scale(1)';
        }, 100);
    });
    
    // Load saved credentials on page load
    loadSavedCredentials();
    
    // Save credentials when form is submitted and remember me is checked
    loginForm.addEventListener('submit', function(e) {
        if (rememberMeCheckbox.checked) {
            saveCredentials();
        } else {
            clearSavedCredentials();
        }
        
        // Add loading state to button
        const submitBtn = this.querySelector('button[type="submit"]');
        if (submitBtn) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Re-enable after 10 seconds as fallback
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 10000);
        }
    });
    
    // Check remember me if credentials are loaded
    rememberMeCheckbox.addEventListener('change', function() {
        if (!this.checked) {
            clearSavedCredentials();
        }
    });
    
    function saveCredentials() {
        try {
            const credentials = {
                username: usernameInput.value,
                password: passwordInput.value,
                timestamp: Date.now()
            };
            
            // Encrypt the data (basic encoding - for demo purposes)
            const encodedData = btoa(JSON.stringify(credentials));
            localStorage.setItem('loginCredentials', encodedData);
            
            console.log('Credentials saved successfully');
        } catch (error) {
            console.error('Error saving credentials:', error);
        }
    }
    
    function loadSavedCredentials() {
        try {
            const savedData = localStorage.getItem('loginCredentials');
            if (savedData) {
                const credentials = JSON.parse(atob(savedData));
                
                // Check if credentials are not too old (30 days)
                const thirtyDaysInMs = 30 * 24 * 60 * 60 * 1000;
                if (Date.now() - credentials.timestamp < thirtyDaysInMs) {
                    usernameInput.value = credentials.username || '';
                    passwordInput.value = credentials.password || '';
                    rememberMeCheckbox.checked = true;
                    
                    console.log('Credentials loaded successfully');
                } else {
                    // Credentials too old, clear them
                    clearSavedCredentials();
                }
            }
        } catch (error) {
            console.error('Error loading credentials:', error);
            clearSavedCredentials();
        }
    }
    
    function clearSavedCredentials() {
        try {
            localStorage.removeItem('loginCredentials');
            console.log('Credentials cleared');
        } catch (error) {
            console.error('Error clearing credentials:', error);
        }
    }
    
    // Clear credentials if user manually clears the form
    usernameInput.addEventListener('input', function() {
        if (this.value === '' && passwordInput.value === ' {
            rememberMeCheckbox.checked = false;
        }
    });
    
    passwordInput.addEventListener('input', function() {
        if (this.value === '' && usernameInput.value === ' {
            rememberMeCheckbox.checked = false;
        }
    });
});
</script>
                <div class="card-body">
                    {% include 'components/login_form_1.html' %}
                    
                    <hr class="my-4">
                    <div class="text-center">
                        <div class="demo-credentials">
                            <small class="demo-text">
                                <strong> ViSight Tender Management System</strong><br>
                                Email: <strong>carlos@visightsolutions.co.za</strong> | Version: 1.0
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

    align-items: center;
    justify-content: center;
    padding: 3rem 1rem;
}

    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}

.login-container .col-md-6 {
    flex: none;
    width: 100%;
}

    background-color: var(--card-bg);
    border-color: var(--card-border);
    box-shadow: 0 0.5rem 1rem var(--shadow);
    border-radius: 0.75rem;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 450px;
    margin: 0 auto;
}

.login-card:hover {
    box-shadow: 0 1rem 2rem var(--shadow);
    transform: translateY(-2px);
}

.login-card .card-header {
    background-color: var(--navbar-bg);
    color: var(--navbar-text);
    border-bottom: 1px solid var(--card-border);
    border-radius: 0.75rem 0.75rem 0 0;
    padding: 1.5rem;
}

.login-card .card-header h4 {
    color: var(--navbar-text);
    font-weight: 600;
}

.login-card .card-body {
    padding: 2rem;
    background-color: var(--card-bg);
    color: var(--text-color);
    border-radius: 0 0 0.75rem 0.75rem;
}

    margin-bottom: 0.5rem;
}

.form-check {

}

    border-color: var(--form-border);
    border-radius: 0.25rem;
}

.form-check-input:checked {

    border-color: #0d6efd;
}

.form-check-input:focus {

    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.form-check-label {

    font-size: 0.9rem;

/* Dark mode checkbox fixes */

}

    border-color: #0d6efd;
}

.input-group-text {

}

}

.password-toggle:active {
    background-color: var(--alert-bg);
    border-color: var(--form-border);
    color: var(--text-color);
}

/* Dark mode password toggle fixes */

    background-color: var(--form-bg);
    border-color: var(--form-border);
    color: var(--text-color);
}

[data-theme="dark"] .password-toggle:hover {

    color: var(--text-color);

    color: var(--text-color);
}

    color: var(--text-color);
}

    border-color: var(--form-border);
    color: var(--text-color);
    padding: 0.75rem;
}

.form-control:focus {
    background-color: var(--form-bg);
    border-color: #86b7fe;
    color: var(--text-color);
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

    color: var(--text-color);

    opacity: 0.3;
    margin: 1.5rem 0;

    .login-container {
        padding: 2rem 1rem;
        min-height: calc(100vh - 160px);
    }
    
    .login-card {
        max-width: 100%;
    }
    
    .login-card .card-body {
        padding: 1.5rem;
    }
    
    .login-card .card-header {
        padding: 1.25rem;
    }

        padding: 0.75rem 0.75rem;
        font-size: 0.9rem;
    }

@media (max-width: 576px) {
    .login-container {
        padding: 1.5rem 1rem;
    }
    
    .login-card .card-body {
        padding: 1.25rem;
    }
    
    .demo-text {
        font-size: 0.8rem;
    }
    
    .password-toggle {
        padding: 0.75rem 0.6rem;
        font-size: 0.85rem;
    }
}

/* Loading state for login button */
.btn.loading {
    position: relative;
    pointer-events: none;
}

.btn.loading::after {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    margin: auto;
    border: 2px solid transparent;
    border-top-color: currentColor;
    border-radius: 50%;
    animation: button-loading-spinner 1s ease infinite;
}

@keyframes button-loading-spinner {
    from { transform: rotate(0turn); }
    to { transform: rotate(1turn); }
}

/* Focus indicators for accessibility */
.form-control:focus,
.btn:focus {
    outline: none;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

/* Smooth transitions */
* {
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
}
</style>
