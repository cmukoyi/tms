{% extends "base.html" %}
{% block title %}Login - Tender Management System{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Company Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <hr>
                <div class="text-center">
                    <small class="text-muted">
                        For demo purposes, Super Admin credentials:<br>
                        Username: <strong>superadmin</strong> | Password: <strong>admin123</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
