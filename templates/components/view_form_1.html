<form method="POST" action="{{ url_for('add_tender_note', tender_id=tender.id) }}" id="addNoteForm">
                                <div class="mb-3">
                                    <label for="note_content" class="form-label">Add a Note</label>
                                    <textarea class="form-control" id="note_content" name="note_content" rows="4" 
                                              placeholder="Enter your note about this tender's progress..." required></textarea>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="fas fa-info-circle"></i> Notes will be timestamped and attributed to you
                                    </small>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-plus"></i> Add Note
                                    </button>
                                </div>
                            </form>
