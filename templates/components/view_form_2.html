{% extends 'base.html' %}

{% block title %}View_Form_2{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('upload_tender_document', tender_id=tender.id) }}" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="document_type_id" class="form-label">Document Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="document_type_id" name="document_type_id" required>
                            <option value="">Select Document Type</option>
                            {% for doc_type in document_types %}
                            <option value="{{ doc_type.id }}">{{ doc_type.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Choose the type of document you're uploading</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="document" class="form-label">Select File <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="document" name="document" required>
                        <div class="form-text">
                            Supported formats: PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX, JPG, PNG<br>
                            Maximum file size: 25MB
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Document
                    </button>
                </div>
            </form>
{% endblock %}
