{% extends "base.html" %}

{% block title %}Create Journal Entry{% endblock %}

{% block extra_js %}
<script>
let lineCount = 2;

// Set today's date as default
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('entry_date').value = today;
});

function addLine() {
    lineCount++;
    const tbody = document.getElementById('transaction-lines');
    const newRow = `
        <tr>
            <td>
                <select class="form-select" name="account_id[]" required>
                    <option value="">Select Account</option>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.account_number }} - {{ account.account_name }}</option>
                    {% endfor %}
                </select>
            </td>
            <td><input type="number" step="0.01" class="form-control" name="debit[]" onchange="calculateTotals()"></td>
            <td><input type="number" step="0.01" class="form-control" name="credit[]" onchange="calculateTotals()"></td>
            <td><input type="text" class="form-control" name="line_description[]"></td>
            <td><button type="button" class="btn btn-sm btn-danger" onclick="removeLine(this)"><i class="fas fa-trash"></i></button></td>
        </tr>
    `;
    tbody.insertAdjacentHTML('beforeend', newRow);
}

function removeLine(button) {
    if (lineCount > 2) {
        button.closest('tr').remove();
        lineCount--;
        calculateTotals();
    }
}

function calculateTotals() {
    let totalDebits = 0;
    let totalCredits = 0;
    
    document.querySelectorAll('input[name="debit[]"]').forEach(input => {
        totalDebits += parseFloat(input.value) || 0;
    });
    
    document.querySelectorAll('input[name="credit[]"]').forEach(input => {
        totalCredits += parseFloat(input.value) || 0;
    });
    
    document.getElementById('total-debits').textContent = totalDebits.toFixed(2);
    document.getElementById('total-credits').textContent = totalCredits.toFixed(2);
    
    const difference = totalDebits - totalCredits;
    const diffElement = document.getElementById('difference');
    diffElement.textContent = difference.toFixed(2);
    
    if (Math.abs(difference) < 0.01) {
        diffElement.className = 'text-success fw-bold';
    } else {
        diffElement.className = 'text-danger fw-bold';
    }
}
</script>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create Journal Entry</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_journal_entry') }}" onsubmit="return confirm('Ensure debits equal credits!');">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="entry_number" class="form-label">Entry Number *</label>
                                <input type="text" class="form-control" id="entry_number" name="entry_number" value="{{ next_number }}" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="entry_date" class="form-label">Date *</label>
                                <input type="date" class="form-control" id="entry_date" name="entry_date" required>
                            </div>
                            <div class="col-md-4">
                                <label for="reference" class="form-label">Reference</label>
                                <input type="text" class="form-control" id="reference" name="reference">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
                        </div>

                        <h5 class="mb-3">Transaction Lines</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width: 40%;">Account</th>
                                        <th style="width: 15%;">Debit</th>
                                        <th style="width: 15%;">Credit</th>
                                        <th style="width: 25%;">Description</th>
                                        <th style="width: 5%;"></th>
                                    </tr>
                                </thead>
                                <tbody id="transaction-lines">
                                    <tr>
                                        <td>
                                            <select class="form-select" name="account_id[]" required>
                                                <option value="">Select Account</option>
                                                {% for account in accounts %}
                                                <option value="{{ account.id }}">{{ account.account_number }} - {{ account.account_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td><input type="number" step="0.01" class="form-control" name="debit[]" onchange="calculateTotals()"></td>
                                        <td><input type="number" step="0.01" class="form-control" name="credit[]" onchange="calculateTotals()"></td>
                                        <td><input type="text" class="form-control" name="line_description[]"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select class="form-select" name="account_id[]" required>
                                                <option value="">Select Account</option>
                                                {% for account in accounts %}
                                                <option value="{{ account.id }}">{{ account.account_number }} - {{ account.account_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                        <td><input type="number" step="0.01" class="form-control" name="debit[]" onchange="calculateTotals()"></td>
                                        <td><input type="number" step="0.01" class="form-control" name="credit[]" onchange="calculateTotals()"></td>
                                        <td><input type="text" class="form-control" name="line_description[]"></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5">
                                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="addLine()">
                                                <i class="fas fa-plus me-2"></i>Add Line
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Totals</th>
                                        <th class="text-end">R <span id="total-debits">0.00</span></th>
                                        <th class="text-end">R <span id="total-credits">0.00</span></th>
                                        <th colspan="2">
                                            Difference: R <span id="difference" class="text-success fw-bold">0.00</span>
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('journal_entries') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Entry
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
