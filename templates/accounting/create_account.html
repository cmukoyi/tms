{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Account</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_account') }}">
                        <div class="mb-3">
                            <label for="account_number" class="form-label">Account Number *</label>
                            <input type="text" class="form-control" id="account_number" name="account_number" required>
                            <small class="text-muted">e.g., 1000, 2000, 3000</small>
                        </div>

                        <div class="mb-3">
                            <label for="account_name" class="form-label">Account Name *</label>
                            <input type="text" class="form-control" id="account_name" name="account_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="account_type_id" class="form-label">Account Type *</label>
                            <select class="form-select" id="account_type_id" name="account_type_id" required>
                                <option value="">Select Account Type</option>
                                {% for account_type in account_types %}
                                <optgroup label="{{ account_type.category|title }}">
                                    <option value="{{ account_type.id }}">{{ account_type.name }}</option>
                                </optgroup>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('chart_of_accounts') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
